<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - FastAidNet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fff5f5;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .card h4 {
      font-weight: bold;
    }
    .card-number {
      font-size: 2.5rem;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand text-danger fw-bold" href="#">FastAidNet Admin</a>
    <div class="ms-auto">
      <a href="landing.html" class="btn btn-outline-danger">Logout</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-center text-danger">Admin Dashboard</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h4>Ongoing Emergencies</h4>
          <div class="card-number" id="ongoingEmergencies">--</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h4>Working Volunteers</h4>
          <div class="card-number" id="workingVolunteers">--</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h4>Payment Due Cases</h4>
          <div class="card-number" id="paymentDue">--</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Dummy data
    const dummyData = {
      ongoingEmergencies: 12,
      workingVolunteers: 47,
      paymentDue: 5
    };

    // Inject data into cards
    document.getElementById("ongoingEmergencies").innerText = dummyData.ongoingEmergencies;
    document.getElementById("workingVolunteers").innerText = dummyData.workingVolunteers;
    document.getElementById("paymentDue").innerText = dummyData.paymentDue;
  </script>
</body>
</html>
