<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAidNet - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8e1e1;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #d9534f;
            color: white;
        }
    </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <h2 class="text-center text-danger">Signup</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="userType" class="form-label">Signup As:</label>
          <select class="form-select" id="userType" required>
            <option value="user">Patient/Responder</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger w-100">Signup</button>
      </form>
      <div class="text-center mt-3">
        Already have an account?
        <a href="login.html" class="text-decoration-none text-danger fw-bold">Login</a>
      </div>
    </div>
  </div>
  
 <script>
    document.getElementById("signupForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const userType = document.getElementById("userType").value;
      
      // In a real app, save the signup data here

      if (userType === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
