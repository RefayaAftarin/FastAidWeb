<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: #f8e1e1;
            background: url("about.jpeg") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }
        h2{
            color:rgba(255, 0, 0, 0.792)
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">FastAidNet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

            <div class="contact-info">

                    <span>Email: <a href="mailto:your-email@example.com" class="text-decoration-none">fastaidnet@gmail.com</a></span>
                </div>
                <div class="d-flex align-items-center justify-content-center mt-3">
                    <i class="contact-icons fab fa-whatsapp"></i>
                    <span>Phone: <a href="https://wa.me/yourPhoneNumber" class="text-decoration-none">+1234567890</a></span>
