<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment - FastAidNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8e1e1; /* Nude red background */
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
        }
        .payment-option {
            font-size: 1.5rem;
        }
        .payment-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="card card-custom">
            <h2>Make Payment</h2>
            <div class="payment-option">
                <p>Select your preferred payment method:</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="bankCard" value="bankCard" checked>
                    <label class="form-check-label" for="bankCard">Bank Card</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="onlinePayment" value="onlinePayment">
                    <label class="form-check-label" for="onlinePayment">Other Method</label>
                </div>
            </div>
            
            <!-- Bank Card Payment Form -->
            <div id="bankCardForm" class="payment-form">
                <form id="bankCardFormSubmit">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number" required>
                    </div>
                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Pay with Bank Card</button>
                </form>
            </div>

            <!-- Online Payment Form -->
            <div id="onlinePaymentForm" class="payment-form" style="display:none;">
                <form id="onlinePaymentFormSubmit">
                    <div class="mb-3">
                        <label for="onlinePaymentMethod" class="form-label">Choose Online Payment Method</label>
                        <select class="form-select" id="onlinePaymentMethod" required>
                            <option value="paypal">Bkash</option>
                            <option value="stripe">Nagad</option>
                            <option value="googlePay">Rocket</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="passcode" class="form-label">Passcode</label>
                        <input type="password" class="form-control" id="passcode" placeholder="Enter passcode" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Pay via Online Payment</button>
                </form>
            </div>

        </div>
    </div>

    <!-- Modal for Payment Confirmation -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Payment Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Payment has been successfully completed!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const bankCardRadio = document.getElementById('bankCard');
        const onlinePaymentRadio = document.getElementById('onlinePayment');
        
        const bankCardForm = document.getElementById('bankCardForm');
        const onlinePaymentForm = document.getElementById('onlinePaymentForm');

        // Toggle between payment forms based on selected payment method
        bankCardRadio.addEventListener('change', function() {
            if (bankCardRadio.checked) {
                bankCardForm.style.display = 'block';
                onlinePaymentForm.style.display = 'none';
            }
        });

        onlinePaymentRadio.addEventListener('change', function() {
            if (onlinePaymentRadio.checked) {
                bankCardForm.style.display = 'none';
                onlinePaymentForm.style.display = 'block';
            }
        });

        // Handle Bank Card Payment Submission
        document.getElementById('bankCardFormSubmit').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate successful payment
            new bootstrap.Modal(document.getElementById('paymentModal')).show();
        });

        // Handle Online Payment Submission
        document.getElementById('onlinePaymentFormSubmit').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate successful payment
            new bootstrap.Modal(document.getElementById('paymentModal')).show();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
