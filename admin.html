<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8e1e1;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashadmin.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-danger text-white" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">User Management</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <!-- User Data will be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Sample user data
    const users = [
      { id: 1, name: "John Doe", email: "john@example.com", role: "Responder" },
      { id: 2, name: "Jane Smith", email: "jane@example.com", role: "User" },
      { id: 3, name: "Mike Johnson", email: "mike@example.com", role: "Admin" }
    ];

    // Function to populate user table
    function loadUsers() {
      const userTable = document.getElementById("userTable");
      userTable.innerHTML = "";
      users.forEach(user => {
        userTable.innerHTML += `
          <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="editUser(${user.id})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Edit user function (Placeholder)
    function editUser(userId) {
      alert(`Edit functionality for User ID: ${userId} will be implemented.`);
    }

    // Delete user function (Now actually removes the user)
    function deleteUser(userId) {
      const confirmed = confirm(`Are you sure you want to delete User ID: ${userId}?`);
      if (confirmed) {
        const index = users.findIndex(user => user.id === userId);
        if (index !== -1) {
          users.splice(index, 1); // Remove from array
          loadUsers(); // Re-render table
        }
      }
    }
    document.addEventListener("DOMContentLoaded", loadUsers);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
