<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FastAidNet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">  
        <div class="card p-4 shadow-lg">
            <h2 class="text-center text-danger">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="userType" class="form-label">Login As:</label>
                    <select class="form-select" id="userType" required>
                        <option value="user">Patient/Responder</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger w-100">Login</button>
            </form>
             <div class="text-center mt-3">
                Don't have an account?
                <a href="signup.html" class="text-decoration-none text-danger fw-bold">Signup</a>
             </div>
        </div>
    </div>

<script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the selected user type
            const userType = document.getElementById("userType").value;

            // Redirect based on selection
            if (userType === "admin") {
                window.location.href = "admin.html"; // Redirect to admin dashboard
            } else {
                window.location.href = "dashboard.html"; // Redirect to user dashboard
            }
        });
</script>

</body>
</html>
